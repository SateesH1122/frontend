<div class="dashboard-container">
  <h2>User Dashboard</h2>
  <div class="cards">
    <div class="card" (click)="navigateTo('attempt-quiz')">
      <div class="icon">+</div>
      <h3>Attempt Quiz</h3>
    </div>
    <div class="card" (click)="navigateTo('leaderboard')">
      <div class="icon">+</div>
      <h3>View Leaderboard</h3>
    </div>
  </div>
  <div class="attempted-quizzes">
    <h3>Quizzes Attempted</h3>
    <div *ngFor="let quiz of attemptedQuizzes" class="quiz-item">
      <h3>{{ quiz.title }}</h3>
      <p>{{ quiz.description }}</p>
      <h4>Percentage : {{ quiz.PercentageScore }} %</h4>
    </div>
  </div>
</div>
