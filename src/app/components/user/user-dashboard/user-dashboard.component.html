<app-navbar></app-navbar>
<div class="dashboard-container">
  <h2>User Dashboard</h2><br>
  <div class="cards">
    <div class="card" (click)="navigateTo('attempt-quiz')">
      <div class="icon">+</div>
      <h3>Attempt Quiz</h3>
    </div>
    <div class="card" (click)="navigateTo('user-leaderboard')">
      <div class="icon">+</div>
      <h3>View Leaderboard</h3>
    </div>
  </div>
  <div class="attempted-quizzes">
    <h3>Quizzes Attempted</h3>
    <div *ngIf="attemptedQuizzes.length === 0">
      <p>No quizzes attempted yet.</p>
    </div>
    <div *ngFor="let quiz of attemptedQuizzes" class="quiz-item">
      <h3> Title : {{ quiz.title }}</h3>
      <p> Description : {{ quiz.description }}</p>
      <h4>Score : {{ quiz.scorePercent }} % </h4>
    </div>
  </div>
</div>
<app-footer></app-footer>
