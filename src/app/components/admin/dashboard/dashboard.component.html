<div class="dashboard-container">
  <h2>Admin Dashboard</h2>
  <div class="cards">
    <div class="card" (click)="navigateTo('create-quiz')">
      <div class="icon">+</div>
      <h3>Create Quiz</h3>
    </div>
    <div class="card" (click)="navigateTo('leaderboard')">
      <div class="icon">+</div>
      <h3>View Leaderboard</h3>
    </div>

  </div>
  <div class="created-quizzes">
    <h3>Created Quizzes</h3>
    <div *ngFor="let quiz of quizzes" class="quiz-item">
      <h4>{{ quiz.title }}</h4>
      <p>{{ quiz.description }}</p>
    </div>
  </div>
</div>
