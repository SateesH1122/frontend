<div class="container">
    <div class="delete-quiz-content">
        <h2>Delete Quiz</h2>
        <label>Select Quiz:</label>
        <select [(ngModel)]="selectedQuiz">
            <option *ngFor="let quiz of quizzes" [value]="quiz.quizID" selected>{{ quiz.title }}</option>
        </select>
        <button (click)="deletequiz()">Delete Quiz</button>
        <button (click)="navigateTo('dashboard')">Back to Dashboard</button>
    </div>
</div>
